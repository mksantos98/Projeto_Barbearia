<div class="container">
  <div class="row box-cadastro">
    <div class="col-12">
      <h3 class="text-center">Agende Seu Serviço</h3>
      <form class="mt-5" (ngSubmit)='cadastro()' [formGroup]='formCadastro'>
        <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="Nome" formControlName='nome'>
        </div>
        <div class="form-group">
          <input type="email" class="form-control cadastro" placeholder="E-mail" formControlName='email'>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control cadastro" placeholder="Telefone" (keypress)="mascara_tel(this)" maxlength="13" [(ngModel)]="telefone" formControlName='telefone'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control cadastro" placeholder="Serviço" formControlName='servico'>
        </div>
        <div class="form-group">
          <label>Escolha sua Unidade</label>
        <select class="form-control" formControlName='unidade'>
          <option>Méier</option>
          <option>Barra da Tijuca</option>
          <option>Tijuca</option>
          <option>Grajaú</option>
          <option>Copacabana</option>
          <option>Vila Valqueire</option>
        </select>
        </div>
        <button type="submit" class="btn btn-cadastro" [disabled]="!formCadastro.valid">Agendar</button>
      </form>
    </div>
  </div>
</div>
